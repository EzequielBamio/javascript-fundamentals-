<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Envio con Formulario con Fetch y PHP</title>
</head>
<body>
    <h2>Formularios de Contacto (Validaciones)</h2>

    <form class="form-contact">

        <legend>Envianos tus comentarios</legend>
        <input type="text" name="name" placeholder="Escribe tu nombre" title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

        <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>

        <input type="text" name="subject" placeholder="Asunto" title="El asunto es requerido" required>

        <textarea name="comments" cols="30" rows="5" placeholder="Mensaje" data-pattern="^.{1,255}$" required title="Tu comentario no debe exceder los 255 caracteres"></textarea>

        <input type="submit" value="Enviar">

        <div class="form-contact-loader none">
            <img src="./assets/ball-triangle.svg" alt="Loader">
        </div>
        <div class="form-contact-response none">
            <p>Los datos han sido enviados</p>
        </div>

    </form>

    <script src="./js/formulario-php.js"></script>
</body>
</html>
